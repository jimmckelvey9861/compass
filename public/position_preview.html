<!DOCTYPE html>
<html>
<head>
    <title>Position Definition - Hiring Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="px-4 sm:px-6 lg:px-8 py-8">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-xl font-semibold" style="color: red;">Positions</h1>
                <p class="mt-2 text-sm text-gray-700">A list of all job positions in your company.</p>
            </div>
            <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
                <button class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">New Position</button>
            </div>
        </div>
        
        <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                    <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900">Title</th>
                                    <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Company</th>
                                    <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Location</th>
                                    <th class="relative py-3.5 pl-3 pr-4"><span class="sr-only">Actions</span></th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white">
                                <tr>
                                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900">Barista</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Square Coffee</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">San Francisco, CA</td>
                                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium">
                                        <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                                        <a href="#" class="ml-4 text-indigo-600 hover:text-indigo-900">View</a>
                                        <a href="#" class="ml-4 text-red-600 hover:text-red-900">Delete</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900">Store Manager</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Square Coffee</td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">New York, NY</td>
                                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium">
                                        <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                                        <a href="#" class="ml-4 text-indigo-600 hover:text-indigo-900">View</a>
                                        <a href="#" class="ml-4 text-red-600 hover:text-red-900">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
